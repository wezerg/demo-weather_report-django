<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'timer/style.css' %}">
<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <h3>Timer Page</h3>
        </div>
    </div>
    {% if tabDates %}
        {% for date in tabDates %}
        <div id="{{date.localisation}}" class="row rowInfo my-3">
            <div class="col-3 text-center">
                <p class="title">Localisation</p>
                <p class="info">{{ date.localisation }}</p>
            </div>
            <div class="col-3 text-center">
                <p class="title">Date</p>
                <p class="info">{{ date.date }}</p>
            </div>
            <div class="col-3 text-center">
                <p class="title">Heure</p>
                <p class="info">{{ date.heure }}</p>
            </div>
            <div class="col-3 text-center blocImage">
                <img src="../../static/timer/sun.png" class="imgInfo imgNight">
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>No Timer are available.</p>
    {% endif %}
</div>
{% load static %}
<script src="{% static 'timer/javascript.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
